<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Decodificador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1><img src="imagenes/Logo.png"></h1>
            <textarea type="text" id="texto" class="titulo" required placeholder="Ingrese el texto aquí"></textarea>
        </header>

        <main class="ubicacion-botones">
            <h3 class="advertencia">&#9888; Solo letras minusculas y sin acento</h3>
            <button onclick="encriptador();" class="encriptar">Encriptar</button>
            <button onclick="desencriptador();" class="desencriptar">Desencriptar</button>

        <section class="desencriptador">
            <p id="textoACopiar"></p><button id="boton" onclick="copiarTexto()" style="display: none;">Copiar</button>
            <section id="ocultar">
                <img src="imagenes/Muñeco.png" class="imagen-desencriptador">
                <h3>No se encontró ningun mensaje</h3>
                <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </section>
        </section>
        </main>

        <footer>
            <p class="copyright">&copy Copyright Belen Del Carmen Tenorio Anzures - 2023</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
